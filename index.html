<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register for CoolKidZ</h1>
        <div class="register-box">
            <form id="registrationForm">
                <label for="username">Username (6-9 letters):</label>
                <input type="text" id="username" required minlength="6" maxlength="9" placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <button type="submit">Register</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
