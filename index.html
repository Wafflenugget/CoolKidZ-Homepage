<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolKidZ Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1484788984921-03950022c9ef?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fHww');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        .register-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            display: inline-block; /* Make box only as wide as the content */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 15px;
            color: yellow; /* Color for success/error messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for CoolKidZ</h1>
        <div class="register-box">
            <form id="registrationForm">
                <label for="username">Username (6-9 letters):</label>
                <input type="text" id="username" required minlength="6" maxlength="9" placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <button type="submit">Register</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Check if fields are filled
            if (username && password) {
                // Save username to local storage
                localStorage.setItem('coolkidzUsername', username);

                // Display a greeting message
                message.textContent = `Hello ${username}! Transferring you to CoolKidZ...`;
                message.style.color = 'green'; // Green text for a positive message

                // Redirect to CoolKidZ homepage after a short delay
                setTimeout(() => {
                    window.location.href = 'https://wafflenugget.github.io/CoolKidZ/';
                }, 2000); // 2-second delay
            } else {
                message.textContent = 'Please fill in all fields.';
                message.style.color = 'red'; // Red text for an error message
            }
        });
    </script>
</body>
</html>
